{% extends "base.html" %}
{% block content %}
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('/static/img/edit-bg2.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Dear, {{user.login}}!</h1>
                        <hr class="small">
                        <span class="subheading">Change is hard at first, messy in the middle and gorgeous at the end.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>


 <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <form method="POST" class="form-group">
                    <p>Need some changes? Go!</p>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="inputTitle">Great title</label>
                            <input id="inputTitle" name="inputTitle" value="{{ post1.title }}" class="form-control" placeholder="Great title"  required data-validation-required-message="Please enter title.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="inputText">Important text</label>
                            <input id="inputText"  name="inputText"  value="{{post1.text }}" class="form-control" placeholder="Important text"  required data-validation-required-message="Please enter text.">
                            <!--<p class="help-block text-danger"></p>-->
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-default">Post</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
