{% extends "base.html" %}

{% block content %}

<!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('static/img/login-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Please Log in</h1>
                        <hr class="small">
                        <span class="subheading">Nice to see you.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

<!-- Main Content -->
    <div class="container">
        {% if reg_error %}
            <h3>{{reg_error}}</h3>
        {% endif %}
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <form method="POST" class="form-group">
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="inputEmail">Email Address</label>
                            <input id="inputEmail" name="inputEmail" type="email" class="form-control" placeholder="Email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="inputPassword">Password</label>
                            <input id="inputPassword" name="inputPassword" type="password" class="form-control" placeholder="Password"  required data-validation-required-message="Please enter password">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <label class="checkbox">
                        <input type="checkbox" id="remember-me" name="remember-me" value="remember-me"> Remember me
                    </label>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">Log in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
